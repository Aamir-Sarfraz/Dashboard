<div class="stats-container">
  <div class="row">
  <div class="col-md-3 mb-3" *ngFor="let card of statCards">
    <div class="card shadow-sm text-white">
      <div class="card-body d-flex align-items-center justify-content-between">
        <div>
          <h5 class="card-title">{{ card.title }}</h5>
          <h3 style="color: black;">{{ card.value }}</h3>
        </div>
        <i [class]="card.icon + ' fa-2x'"   [style.Color]="card.color"> </i>
      </div>
    </div>
  </div>
</div>

  </div>

  <!-- item-management.component.html -->
<div class="item-management">
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="mb-0">Item Management</h1>
  <div class="d-flex align-items-center gap-2">
    <input
        [formControl]="searchControl"
        type="text"
        class="form-control me-2"
        placeholder="Search items..."
      />
      <button class="btn btn-primary" (click)="openAddItemModal()">+ Add New Item</button>
    </div></div>
   <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems">
          <td><strong>{{ item.name }}</strong></td>
          <td>{{ item.category }}</td>
          <td>{{ item.stock }}</td>
          <td>
            <span
              class="status"
              [ngClass]="{
                'in-stock': item.stock > 10,
                'low-stock': item.stock <= 10
              }"
            >
              {{ item.stock > 10 ? 'In Stock' : 'Low Stock' }}
            </span>
          </td>
          <td><button class="action-btn">✔️</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
