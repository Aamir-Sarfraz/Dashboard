<h2 mat-dialog-title class="dialog-title">
  Add New Item
  <button mat-icon-button class="fas fa-times" mat-dialog-close>
  </button>
</h2>

<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Item Name</mat-label>
      <input  formControlName="itemName"  class="form-control"
 placeholder="Enter item name">
       
      <mat-error *ngIf="itemForm.get('itemName')?.hasError('required')">
        Item name is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button  class="btn btn-primary"  type="submit" [disabled]="itemForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
